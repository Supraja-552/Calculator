
<!DOCTYPE html>
<html>
    <head>
        <title>Js props</title>
       
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
       
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mx-auto ">
                    <div class="card">
                        <div class="card-header" style="background-color: blue;">
                            <h1 style="color:white"> Calculator</h1>
                        </div>
                        <div class ="card-body" style="background-color:darksalmon">
                            
                                    <div class="form-group">
                                    <input type="number" placeholder="enter number" calss="form-control "id="num1">
                                    </div>
                                    <div class="form-group mt-2">
                                    <input type="number" placeholder="enter number" calss="form-control"id="num2">
                                    </div>
                                    <div id="div1" class="mt-2">
                                        <button onclick="add();" class="btn btn-success">add</button>
                                    
                                    
                                        <button onclick="sub();" class="btn btn-danger">sub</button>
                                  
                                        <button onclick="mul();" class="btn btn-secondary">mul</button>
                                  
                                        <button onclick="div();" class="btn btn-warning">div</button>
                                    </div>
                                    <div id="add">
                    
                                    </div>


                                    
                                </div>
                                <div class="card-footer" style="background-color:aqua; color:black">
                                    <span id="res">0</span>
                                </div>
                                </div>

                                <script>
                                function add(){
                                    var re;
                                    var n1=document.getElementById("num1").value;
                                    var n2=document.getElementById("num2").value;
                                    re=Number(n1)+Number(n2);
                                    document.getElementById("res").innerHTML=`${n1}+${n2}=${re}`;

                                  

                                }
                                function sub(){
                                    var re;
                                    var n1=document.getElementById("num1").value;
                                    var n2=document.getElementById("num2").value;
                                    re=Number(n1)-Number(n2);
                                    document.getElementById("res").innerHTML=`${n1}-${n2}=${re}`;

                                  

                                }
                                function mul(){
                                    var re;
                                    var n1=document.getElementById("num1").value;
                                    var n2=document.getElementById("num2").value;
                                    re=Number(n1)*Number(n2);
                                    document.getElementById("res").innerHTML=`${n1}*${n2}=${re}`;

                                  

                                }
                                function div(){
                                    var re;
                                    var n1=document.getElementById("num1").value;
                                    var n2=document.getElementById("num2").value;
                                    re=Number(n1)/Number(n2);
                                    document.getElementById("res").innerHTML=`${n1}/${n2}=${re}`;

                                  

                                }
                                </script>


    </body>

</html>
